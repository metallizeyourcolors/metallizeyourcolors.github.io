	  <script type="text/javascript">
  if(jQuery.type(has_social_form) === "undefined"){
    var has_social_form = false;
    var socialLogins = null;
  }
  jQuery(document).ready(function(){
    (function($) {
      if(!has_social_form){
        has_social_form = true;
        var loginForm = $('#loginform,#registerform,#front-login-form,#setupform');
        socialLogins = $('<div class="newsociallogins" style="text-align: center;"><div style="clear:both;"></div></div>');
        if(loginForm.find('input').length > 0)
          loginForm.prepend("<h3 style='text-align:center;'>OR</h3>");
        loginForm.prepend(socialLogins);
        socialLogins = loginForm.find('.newsociallogins');
      }
      if(!window.fb_added){
        socialLogins.prepend('<a href=\"http://10.0.1.20/artisanprintlab/wp-login.php?loginFacebook=1\" rel=\"nofollow\"><div class=\"new-fb-btn new-fb-1 new-fb-default-anim\"><div class=\"new-fb-1-1\"><div class=\"new-fb-1-1-1\">Register with</div></div></div></a><br />');
        window.fb_added = true;
      }
    }(jQuery));
  });
